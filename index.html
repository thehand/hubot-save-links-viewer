<!DOCTYPE html>
<html lang="en" ng-app="hsl_viewer">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Hubot Save Links Viewer</title>

		<!-- Bootstrap -->
		<link href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Hubot Save Links Viewer CSS -->
		<link rel="stylesheet" href="css/hslv.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="LinksCtrl as lc" ng-cloak>
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand">Hubot Save Links Viewer</span>
					<button class="navbar-toggle collapsed btn btn-inverse" ng-click="lc.getLinks();"><i class="glyphicon glyphicon-repeat"></i></button>
					<button class="navbar-toggle collapsed btn btn-inverse" data-toggle="collapse" data-target="#search-input" aria-expanded="false" style="margin-right:5px;"><i class="glyphicon glyphicon-filter"></i></button>
				</div>
				<div class="navbar-form navbar-right form-inline collapse navbar-collapse" role="search">
					<input type="text" class="form-control" placeholder="Search" ng-show="showFilter" ng-model="filterVal">
					<button class="btn btn-inverse" ng-class="{ 'active': showFilter }" ng-click="lc.toggleFilter();"><i class="glyphicon glyphicon-filter"></i></button>
					<button class="btn btn-inverse" ng-click="lc.getLinks();"><i class="glyphicon glyphicon-repeat"></i></button>
				</div>
				<div class="navbar-collapse collapse" role="search" id="search-input">
					<input type="text" class=" visible-xs form-control input-medium" placeholder="Search" ng-model="filterVal" style="margin:5px 0;">
				</div>
			</div>
		</div>

		<table class="table table-condensed table-bordered table-striped table-hover table-responsive">
			<tbody>
				<tr ng-repeat="l in links | searchFor: filterVal ">
					<td>
						<h4><a href="{{ l.link }}" title="" target="_blank">{{ l.link }}</a></h4>
						<small class="postedBy text-muted">Posted on <span class="room">#{{ l.room }}</span> by <span class="user">{{ l.postedBy }}</span> on <span class="date">{{ l.date | date}}</span></small>
					</td>
				</tr>
			</tbody>
		<table>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Hubot Save Links Viewer Js -->
		<script src="js/hslv.js"></script>
	</body>
</html>
