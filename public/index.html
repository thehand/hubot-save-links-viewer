<html lang="en" ng-app="hsl_viewer">
  <head>
    <meta name="viewport" content="initial-scale=1" />

    <title>Hubot Save Links Viewer</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Hubot Save Links Viewer CSS -->
    <link rel="stylesheet" href="css/hslv.css">
  </head>
  <body layout="column" ng-controller="LinksCtrl as lc" ng-cloak>
    <md-toolbar md-scroll-shrink layout="row" layout-align="end center" class="md-padding">
      <h1 flex class="md-display-2">Hubot Save Links Viewer</h1>
      
      <md-button ng-click="lc.getLinks();" class="md-icon-button">
        <i class="material-icons" class="md-display-2">autorenew</i>
      </md-button>
      <md-button ng-click="lc.toggleFilter();" class="md-icon-button">
        <i class="material-icons" class="md-display-2">search</i>
      </md-button>
    </md-toolbar>
    
		<md-subheader>
			<input type="text" name="quickFilter" ng-show="showFilter" ng-model="filterVal" />
      <div layout="row" layout-align="end">
        <span>total links: {{ totalLinks }}</span>
      </div>
    </md-subheader>
    
    <md-content layout="column" flex md-padding>
			<md-card ng-repeat="l in links" ng-show="lc.linkMatch(l.quickFilterText);">
			  <span class="textfilter">{{ l.quickFilterText }}</span>
        <md-card-content class="md-headline"><a href="{{ l.link }}" title="" target="_blank">{{ l.link }}</a></md-card-content>
        <md-card-footer class="postedBy md-caption">Posted on <span class="room">#{{ l.room }}</span> by <span class="user">{{ l.postedBy }}</span> on <span class="date">{{ l.date | date}}</span></md-card-footer>
      </md-card>
    </md-content>
    
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <!-- Hubot Save Links Viewer Js -->
    <script src="js/hslv.js"></script>
  </body>
</html>
